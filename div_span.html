<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My web page!</title>
    <style>
        /* This is ID */
        #top{
            font-size: 36px;
        }
        #middle {
            font-size: 24px;
        }
        #bottom{
            font-size: 12px;
        }

        /* This is class */
        .name {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="top">This is the <span class="name">top</span> section of our website!</div>
    <div id="middle">This is the <span class="name">middle</span> section of our website!</div>
    <div id="bottom">This is the <span class="name">bottom</span> section of our website!</div>
</body>
</html>
